<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandera de Camboya</title>
  <style>
    body {
      background: #0b0f15;
      color: #eaf0ff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 20px;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin: 0;
    }
    canvas {
      background: #101726;
      border: 2px solid #243146;
      border-radius: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Bandera de Camboya</h1>
  <canvas id="lienzo" width="750" height="474"></canvas>
  <script>
    const lienzo = document.getElementById('lienzo');
    const pincel = lienzo.getContext('2d');
    const ancho = lienzo.width;
    const alto = lienzo.height;

    const azul = '#032ea1';
    const rojo = '#e00025';

    const alturaFranja = alto / 4;

    pincel.fillStyle = azul;
    pincel.fillRect(0, 0, ancho, alturaFranja);

    pincel.fillStyle = rojo;
    pincel.fillRect(0, alturaFranja, ancho, alto - 2 * alturaFranja);

    pincel.fillStyle = azul;
    pincel.fillRect(0, alto - alturaFranja, ancho, alturaFranja);

    const escudo = new Image();
    escudo.src = 'escudocamboya.png';
    escudo.onload = () => {
      const escudoAncho = 300;
      const escudoAlto = 230;
      const x = (ancho - escudoAncho) / 2;
      const y = (alto - escudoAlto) / 2;
      pincel.drawImage(escudo, x, y, escudoAncho, escudoAlto);
    };
  </script>
</body>
</html>
