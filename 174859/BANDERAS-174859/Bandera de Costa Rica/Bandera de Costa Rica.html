<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandera de Costa Rica</title>
  <style>
    body{margin:0;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:18px;background:#0b0f15;color:#eaf0ff;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    h1{margin:0;font-size:28px;font-weight:800}
    canvas{background:#101726;border:2px solid #243146;border-radius:12px;display:block}
  </style>
</head>
<body>
  <h1>Bandera de Costa Rica</h1>
  <canvas id="lienzo" width="750" height="450"></canvas>
  <script>
    const lienzo=document.getElementById("lienzo");
    const pincel=lienzo.getContext("2d");
    const W=lienzo.width, H=lienzo.height;

    const azul="#002b7f", blanco="#ffffff", rojo="#ce1126";

    const hUnit=H/6;
    const hAzul=hUnit, hBlanco=hUnit, hRojo=2*hUnit;

    pincel.fillStyle=azul;   pincel.fillRect(0,0,W,hAzul);
    pincel.fillStyle=blanco; pincel.fillRect(0,hAzul,W,hBlanco);
    pincel.fillStyle=rojo;   pincel.fillRect(0,hAzul+hBlanco,W,hRojo);
    pincel.fillStyle=blanco; pincel.fillRect(0,hAzul+hBlanco+hRojo,W,hBlanco);
    pincel.fillStyle=azul;   pincel.fillRect(0,hAzul+hBlanco+hRojo+hBlanco,W,hAzul);

    const cx=W*0.33;
    const cy=hAzul+hBlanco+hRojo/2;
    const rx=H*0.12;
    const ry=H*0.18;

    pincel.beginPath();
    pincel.ellipse(cx,cy,rx,ry,0,0,Math.PI*2);
    pincel.fillStyle=blanco;
    pincel.fill();

    const escudo=new Image();
    escudo.src="escudocostarica.png";
    escudo.onload=()=>{
      const ew=rx*1.6;
      const eh=ry*1.8;
      pincel.drawImage(escudo,cx-ew/2,cy-eh/2,ew,eh);
    };
  </script>
</body>
</html>
