<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bandera de las Islas Marshall</title>
  <style>
    body{margin:0;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:18px;background:#0b0f15;color:#eaf0ff;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    h1{margin:0;font-size:28px;font-weight:800}
    canvas{background:#101726;border:2px solid #243146;border-radius:12px;display:block}
  </style>
</head>
<body>
  <h1>Bandera de las Islas Marshall</h1>
  <canvas id="lienzo" width="600" height="350"></canvas>
  <script>
    const lienzo=document.getElementById("lienzo");
    const ctx=lienzo.getContext("2d");
    const W=lienzo.width, H=lienzo.height;
    const azul="#003893", blanco="#FFFFFF", naranja="#DD7500";

    ctx.fillStyle=azul;
    ctx.fillRect(0,0,W,H);

    ctx.beginPath();
    ctx.moveTo(0,H);
    ctx.lineTo(W,0);
    ctx.lineTo(W,H*0.25);
    ctx.closePath();
    ctx.fillStyle=naranja;
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(0,H);
    ctx.lineTo(W,H*0.25);
    ctx.lineTo(W,H*0.42);
    ctx.closePath();
    ctx.fillStyle=blanco;
    ctx.fill();

    const logo=new Image();
    logo.src="logoislamarshall.png";
    logo.onload=()=>{
      const tam=180;
      const x=W*0.135 - tam/2;
      const y=H*0.235 - tam/2;
      ctx.drawImage(logo,x,y,tam,tam);
    };
  </script>
</body>
</html>
