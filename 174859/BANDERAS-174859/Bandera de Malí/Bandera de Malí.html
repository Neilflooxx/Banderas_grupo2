<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bandera de Malí</title>
  <style>
    body{margin:0;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:18px;background:#0b0f15;color:#eaf0ff;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    h1{margin:0;font-size:28px;font-weight:800}
    canvas{background:#101726;border:2px solid #243146;border-radius:12px;display:block}
  </style>
</head>
<body>
  <h1>Bandera de Malí</h1>
  <canvas id="lienzo" width="600" height="300"></canvas>
  <script>
    const lienzo=document.getElementById("lienzo");
    const ctx=lienzo.getContext("2d");
    const W=lienzo.width,H=lienzo.height;
    const verde="#14B53A", amarillo="#FCD116", rojo="#CE1126";
    const anchoFranja=W/3;
    ctx.fillStyle=verde;   ctx.fillRect(0,0,anchoFranja,H);
    ctx.fillStyle=amarillo;ctx.fillRect(anchoFranja,0,anchoFranja,H);
    ctx.fillStyle=rojo;    ctx.fillRect(anchoFranja*2,0,anchoFranja,H);
  </script>
</body>
</html>
