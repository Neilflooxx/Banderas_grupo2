<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandera de Irán</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
      background:#0b0f15;
      color:#eaf0ff;
      font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif
    }
    h1{margin:0;font-size:28px;font-weight:800}
    canvas{
      background:#101726;
      border:2px solid #243146;
      border-radius:12px;
      display:block
    }
  </style>
</head>
<body>
  <h1>Bandera de Irán</h1>
  <canvas id="lienzo" width="750" height="450"></canvas>
  <script>
    const lienzo=document.getElementById("lienzo");
    const pincel=lienzo.getContext("2d");
    const W=lienzo.width,H=lienzo.height;

    const verde="#239f40";
    const blanco="#ffffff";
    const rojo="#da0000";

    const franjaAltura=H/3;

    pincel.fillStyle=verde;
    pincel.fillRect(0,0,W,franjaAltura);

    pincel.fillStyle=blanco;
    pincel.fillRect(0,franjaAltura,W,franjaAltura);

    pincel.fillStyle=rojo;
    pincel.fillRect(0,2*franjaAltura,W,franjaAltura);

    const escudo=new Image();
    escudo.src="escudoiran.png";
    escudo.onload=()=>{
      const escudoAncho=120;
      const escudoAlto=120;
      const x=(W-escudoAncho)/2;
      const y=(H-escudoAlto)/2;
      pincel.drawImage(escudo,x,y,escudoAncho,escudoAlto);
    };
  </script>
</body>
</html>
