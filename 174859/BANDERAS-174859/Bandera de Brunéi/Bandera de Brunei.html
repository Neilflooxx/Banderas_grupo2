<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandera de Brunéi</title>
  <style>
    body {
      background: #0b0f15;
      color: #eaf0ff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 20px;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin: 0;
    }
    canvas {
      background: #101726;
      border: 2px solid #243146;
      border-radius: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Bandera de Brunéi</h1>
  <canvas id="lienzo" width="650" height="382"></canvas>
  <script>
    const lienzo = document.getElementById('lienzo');
    const pincel = lienzo.getContext('2d');
    const ancho = lienzo.width;
    const alto = lienzo.height;

    pincel.fillStyle = '#FFD100';
    pincel.fillRect(0, 0, ancho, alto);

    pincel.save();
    pincel.translate(ancho / 2, alto / 2);
    pincel.rotate(Math.atan(alto / ancho) * 0.65);
    pincel.fillStyle = '#000000';
    pincel.fillRect(-ancho, -40, ancho * 2, 80);
    pincel.restore();

    pincel.save();
    pincel.translate(ancho / 2, alto / 2);
    pincel.rotate(Math.atan(alto / ancho) * 0.65);
    pincel.fillStyle = '#FFFFFF';
    pincel.fillRect(-ancho, 0, ancho * 2, 80);
    pincel.restore();

    const escudo = new Image();
    escudo.src = 'escudobrunel.png';
    escudo.onload = () => {
      const escudoAncho = 180;
      const escudoAlto = 180;
      const x = (ancho - escudoAncho) / 2;
      const y = (alto - escudoAlto) / 2;
      pincel.drawImage(escudo, x, y, escudoAncho, escudoAlto);
    };
  </script>
</body>
</html>
