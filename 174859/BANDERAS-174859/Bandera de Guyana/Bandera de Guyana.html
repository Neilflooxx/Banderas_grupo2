<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandera de Guyana</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
      background:#0b0f15;
      color:#eaf0ff;
      font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif
    }
    h1{margin:0;font-size:28px;font-weight:800}
    canvas{
      background:#101726;
      border:2px solid #243146;
      border-radius:12px;
      display:block
    }
  </style>
</head>
<body>
  <h1>Bandera de Guyana</h1>
  <canvas id="lienzo" width="750" height="450"></canvas>
  <script>
    const lienzo=document.getElementById("lienzo");
    const pincel=lienzo.getContext("2d");
    const W=lienzo.width,H=lienzo.height;

    const verde="#009739";
    const blanco="#FFFFFF";
    const amarillo="#FFD100";
    const rojo="#CE1126";
    const negro="#000000";

    pincel.fillStyle=verde;
    pincel.fillRect(0,0,W,H);

    pincel.beginPath();
    pincel.moveTo(0,0);
    pincel.lineTo(W,H/2);
    pincel.lineTo(0,H);
    pincel.closePath();
    pincel.fillStyle=blanco;
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(0,H*0.05);
    pincel.lineTo(W*0.95,H/2);
    pincel.lineTo(0,H*0.95);
    pincel.closePath();
    pincel.fillStyle=amarillo;
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(0,0);
    pincel.lineTo(W*0.45,H/2);
    pincel.lineTo(0,H);
    pincel.closePath();
    pincel.fillStyle=negro;
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(0,H*0.03);
    pincel.lineTo(W*0.43,H/2);
    pincel.lineTo(0,H*0.97);
    pincel.closePath();
    pincel.fillStyle=rojo;
    pincel.fill();
  </script>
</body>
</html>
