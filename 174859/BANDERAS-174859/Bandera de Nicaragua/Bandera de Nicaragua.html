<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bandera de Nicaragua</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
      background:#0b0f15;
      color:#eaf0ff;
      font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif
    }
    h1{margin:0;font-size:26px;font-weight:800}
    canvas{
      background:#101726;
      border:2px solid #243146;
      border-radius:12px;
      display:block;
    }
  </style>
</head>
<body>
  <h1>Bandera de Nicaragua</h1>
  <canvas id="lienzo" width="750" height="450"></canvas>
  <script>
    const lienzo=document.getElementById("lienzo");
    const ctx=lienzo.getContext("2d");
    const W=lienzo.width, H=lienzo.height;

    const azul="#0067C6", blanco="#FFFFFF";
    const franjaAltura = H / 3;

    ctx.fillStyle=azul;
    ctx.fillRect(0, 0, W, franjaAltura);

    ctx.fillStyle=blanco;
    ctx.fillRect(0, franjaAltura, W, franjaAltura);

    ctx.fillStyle=azul;
    ctx.fillRect(0, franjaAltura * 2, W, franjaAltura);

    const escudo = new Image();
    escudo.src = "escudonicaragua.png";
    escudo.onload = () => {
      const tamaño = 140;
      const x = (W - tamaño) / 2;
      const y = (H - tamaño) / 2;
      ctx.drawImage(escudo, x, y, tamaño, tamaño);
    };
  </script>
</body>
</html>
